<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				border: 0;
				background-color: white;
			}

			canvas {
				width: 640px;
				height: 480px;
				display: block;
			}
		</style>
		
		<script src="deps/gl-matrix.js"></script>
		
		<script src="code/globals.js"></script>
		<script src="code/shaders.js"></script>
		<script src="code/init.js"></script>
		<script src="code/render.js"></script>
	</head>

	<body onload="init()">
		<h1>Volumetric Texture Visualizer</h1>
		<canvas id="glcanvas" width="640" height="480">
			Your browser doesn't appear to support the 
			<code>&lt;canvas&gt;</code> element.
		</canvas>
	  
		<h1>Settings</h1>
		<h2>Texture Mode:</h2>
		<form>
			<input type="radio" name="projection" value="tex_2D" checked />2D Object-aligned Slices<br/>
			<input type="radio" name="projection" value="tex_3D" checked />3D View-aligned Slices<br/>
		</form>
		<h2>View Selection Mode:</h2>
		<form>
			<input type="radio" name="projection" value="clip_none" checked />No Clipping<br/>
			<input type="radio" name="projection" value="clip_plane" checked />Clipping Plane<br/>
			<input type="radio" name="projection" value="clip_box" checked />Clipping Box<br/>
		</form>
	</body>
</html>
